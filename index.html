<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Calculadora de Gorjetas</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
      </div>
      <div>
        <form class="tipsForm" id="tipsForm">
          <label for="bill">
            <p>Quanto ficou a conta?</p>
          </label>
          <p>
            R$
            <input
              type="number"
              name="bill"
              id="bill"
              placeholder="100,00"
              class="formInput"
              required
            />
          </p>
          <label for="serviceQuality">
            <p>Como foi o serviço?</p>
          </label>
          <p>
            <select
              name="serviceQuality"
              id="serviceQuality"
              class="formSelect"
              required
            >
              <option disabled selected value="0">Escolha uma opção</option>
              <option value="0.2">20% - Bom</option>
              <option value="0.15">15% - Aceitável</option>
              <option value="0.1">10% - Ruim</option>
              <option value="0.05">05% - Péssimo</option>
            </select>
          </p>
          <label for="people">
            <p>Quantas pessoas dividirão a conta?</p>
          </label>
          <p>
            <input
              type="number"
              name="people"
              id="people"
              value="1"
              class="formInput"
              required
            />
            pessoa(s).
          </p>
          <button type="submit" class="formSubmit">Calcular!</button>
        </form>
      </div>
      <p id="totalTip">
        Valor total: R$ <span id="tip">0.00</span>
        <span id="each">por pessoa.</span>
      </p>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
